<div class="feed-form">
  <h2>Adicionar Post</h2>
  <form (ngSubmit)="adicionarPost()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="novoPost.nome" required>
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" [(ngModel)]="novoPost.sobrenome" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="novoPost.email" required>
    </div>
    <button type="button" (click)="adicionarPost()">Adicionar Post</button>
  </form>
</div>
